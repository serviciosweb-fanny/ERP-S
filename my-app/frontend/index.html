<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Frontend - Webhooks Demo</title>
    <style>body{font-family:Arial,Helvetica,sans-serif;max-width:720px;margin:2rem auto;padding:1rem}button{margin:0.5rem 0;padding:0.5rem 1rem}</style>
  </head>
  <body>
    <h1>Frontend: probar webhooks</h1>
    <p>Este pequeño HTML envía POSTs JSON a los endpoints del backend.</p>

    <label>Mensaje: <input id="msg" value="hola desde frontend" /></label>
    <div>
      <button id="send-frontend">Enviar a /webhook/frontend</button>
      <button id="send-backend">Enviar a /webhook/backend</button>
    </div>

    <pre id="res" style="background:#f6f6f6;padding:1rem;margin-top:1rem"></pre>

    <script>
      function send(path){
        const msg = document.getElementById('msg').value;
        fetch('http://localhost:3000'+path,{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({msg,ts:Date.now()})
        }).then(r=>r.json()).then(j=>document.getElementById('res').textContent=JSON.stringify(j,null,2)).catch(e=>document.getElementById('res').textContent=e);
      }
      document.getElementById('send-frontend').addEventListener('click',()=>send('/webhook/frontend'));
      document.getElementById('send-backend').addEventListener('click',()=>send('/webhook/backend'));
    </script>
  </body>
</html>
